<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tower of Hanoi</h1>
    <p>Move all the disks from Tower 1 to Tower 3 following the rules.</p>
    <div id="hanoi-game">
      <div id="tower1" class="tower">
        <div class="disk" style="width: 160px;">Disk 3</div>
        <div class="disk" style="width: 130px;">Disk 2</div>
        <div class="disk" style="width: 100px;">Disk 1</div>
      </div>
      <div id="tower2" class="tower"></div>
      <div id="tower3" class="tower"></div>
    </div>
    <button id="solve-btn">Solve Tower of Hanoi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
